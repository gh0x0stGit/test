<!DOCTYPE html>
<html>
<head>
    <title>Instagram Embed</title>
    <style>
        /* Styles for desktop browsers */
        .instagram-embed {
            display: none; /* Hide the desktop version */
        }
        
        /* Styles for Android Firefox */
        @media only screen and (max-width: 768px) {
            .instagram-embed {
                display: block; /* Show the Android Firefox version */
                /* Add styles specific to Android Firefox appearance */
            }
        }
    </style>
</head>
<body>
    <!-- Instagram embed for desktop browsers -->
    <div class="instagram-embed">
        <!-- Embed code for desktop browsers -->
        <iframe src="https://www.instagram.com/p/ABCDEF123456/embed" width="500" height="600" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
    </div>

    <!-- Add any additional content or elements here -->

</body>
</html>
