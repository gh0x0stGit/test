<!DOCTYPE html>
<html>
<head>
    <title>Instagram Embed</title>
    <style>
        /* Styles for desktop browsers */
        .instagram-embed {
            display: none; /* Hide the desktop version */
        }

        /* Styles for Android Firefox */
        @media only screen and (max-width: 768px) {
            .instagram-embed {
                display: block; /* Show the Android Firefox version */
                /* Add styles specific to Android Firefox appearance */
            }
        }
    </style>
</head>
<body>
    <!-- Instagram embed for desktop browsers -->
    <div class="instagram-embed">
        <!-- Embed code for desktop browsers -->
        <iframe src="https://www.instagram.com/" width="500" height="600" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
    </div>

    <!-- Add any additional content or elements here -->

    <script>
        // Check if the user agent matches Android Firefox
        var isAndroidFirefox = /Android/.test(navigator.userAgent) && /Firefox/.test(navigator.userAgent);

        // If user agent matches, apply specific styles or modifications
        if (isAndroidFirefox) {
            var instagramEmbed = document.querySelector('.instagram-embed');
            instagramEmbed.style.display = 'block';
            // Add any additional modifications specific to Android Firefox
        }
    </script>
</body>
</html>
